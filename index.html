<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Review</title>
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/main.js" type="module" defer></script>
</head>
<body>
    <header class="cabecalho">
        <h1>Cult Review</h1>
        <div class="barra-pesquisa">Pesquisa</div>
    </header>
    
    <main class="conteudo">

        <aside class="barra-selecao">
            <div class="selecao-generos">Status</div>
            <nav class="selecao-filtros">
                <a href filtro-status="populares" class="">Populares</a>
                <a href filtro-status="proximas-estreias" class="">Próximas Estreias</a>
            </nav>
            <div class="selecao-generos">Gêneros</div>
            <nav class="selecao-filtros">
                <a href filtro-genero="animacao" class="">Animação</a>
                <a href filtro-genero="aventura" class="">Aventura</a>
                <a href filtro-genero="acao" class="">Ação</a>
                <a href filtro-genero="cinema-tv" class="">Cinema TV</a>
                <a href filtro-genero="comedia" class="">Comédia</a>
                <a href filtro-genero="crime" class="">Crime</a>
                <a href filtro-genero="documentario" class="">Documentário</a>
                <a href filtro-genero="drama" class="">Drama</a>
                <a href filtro-genero="familia" class="">Família</a>
                <a href filtro-genero="fantasia" class="">Fantasia</a>
                <a href filtro-genero="faroeste" class="">Faroeste</a>
                <a href filtro-genero="ficcao-cientifica" class="">Ficção Científica</a>
                <a href filtro-genero="guerra" class="">Guerra</a>
                <a href filtro-genero="historia" class="">História</a>
                <a href filtro-genero="mistério" class="">Mistério</a>
                <a href filtro-genero="musica" class="">Música</a>
                <a href filtro-genero="romance" class="">Romance</a>
                <a href filtro-genero="romance" class="">Romance</a>
                <a href filtro-genero="terror" class="">Terror</a>
                <a href filtro-genero="thriller" class="">Thriller</a>
            </nav>
        </aside>

        <button class="menu-toggle">
            <i class="fa-solid fa-bars fa-beat"></i>
        </button>

        <section id="filme-container" class="filme-container"></section>
    </main>
</body>
</html>
